<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>junkchart to d3</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
  	<script>
  	// Basic setting
  		var width = 500;
  		var height = 300;
  		
  	// Import data
  		var data = d3.csv("data/sample.csv", function(error, data) {
  			data.forEach(function(d) {
  				d.value = +d.value;
  				d.year = +d.year;
  			})
  			console.log(data);

  	// Canvas setting
  		var svg = d3.select("body").append("svg")
  					.attr("width", width)
  					.attr("height", height)
  					.append("g");

	// xAxis & yAxis setting
		var x = d3.scaleLinear()
			.domain([0, width]);
		var y = d3.scaleLlinear()
			.domain([height, 0]);
		});	
  	</script>
  </body>
</html>
