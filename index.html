<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>junkchart to d3</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
  	<script>
  	// Basic setting
  		var width = 500;
  		var height = 300;
  		var margin = {top : 10, right : 10, bottom : 10, left : 10};
  	
  	// xAxis & yAxis setting
		var x = d3.scaleBand()
			.domain([0, 500])
			.range([0, 500]);
		var y = d3.scaleLinear()
			.rangeRound([height, 0]);

	// svg setting
		var svg = d3.select("body").append("svg")
				.attr("width", width)
				.attr("height", height);

		var g = svg.append("g");


  	// Import data
  		var data = d3.csv("data/sample.csv", function(error, data) {
  			data.forEach(function(d) {
  				d.value = +d.value;
  				d.year = +d.year;
  			})
  			console.log(data);

  			/*x.domain(data.map(function(d) {return d.year;}));
  			y.domain([0, d3.max(function(d){return d.value;})]);*/

  		/*	g.append('g')
  				.attr("class", "axis axis--x")
  				.attr("transform", "translate(0, " + height + ")")
  				.call(d3.axisBottom(x));*/

  			g.selectAll(".bar")
			    .data(data)
			    .enter().append("rect")
			      .attr("class", "bar")
			      .attr("x", function(d) { return d.year - 2000 - margin; })
			      .attr("y", function(d) { return d.value; })
			      .attr("width", x.bandwidth())
			      .attr("height", function(d) { return height - d.value; });

		});	
  	</script>
  </body>
</html>
